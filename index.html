<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supabase Notes App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .hidden {
        display: none;
      }
      .list-group-item {
        position: relative;
        padding: 1rem 1.25rem;
      }
      .list-group-item small {
        display: block;
        margin-top: 0.5rem;
      }
      .list-group-item .btn {
        position: absolute;
        right: 1.25rem;
        top: 50%;
        transform: translateY(-50%);
      }
      #noteInput {
        font-size: 1rem;
        padding: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Login Section -->
      <div id="loginSection" class="text-center">
        <h2 class="mb-4">Welcome</h2>
        <button id="loginButton" class="btn btn-primary">Login with Google</button>
      </div>

      <!-- App Section (Hidden by default) -->
      <div id="appSection" class="hidden">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>My Collection</h2>
          <div>
            <span id="userEmail" class="me-3"></span>
            <button id="logoutButton" class="btn btn-outline-danger">Logout</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mb-4">
            <div class="input-group">
              <input type="text" id="noteInput" class="form-control" placeholder="Enter your note" />
              <button id="submitNote" class="btn btn-success">Add Note</button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header bg-light">
                <h5 class="mb-0">Your Notes</h5>
              </div>
              <div class="card-body p-0">
                <div id="notesList" class="list-group list-group-flush">
                  <!-- Notes will be added here dynamically -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script type="module" src="supabaseConfig.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
